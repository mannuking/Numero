<body>
    <div class="container">
        <div class="input-section">
            <div class="form-group">
                <label for="dob">Enter Date of Birth (DDMMYYYY):</label>
                <input type="text" id="dob" placeholder="DDMMYYYY" maxlength="8">
            </div>
            
            <div class="form-group">
                <label for="year">Enter Year (YYYY):</label>
                <input type="number" id="year" placeholder="YYYY">
            </div>
            
            <button id="calculate-btn" onclick="calculate()">Calculate Results</button>
        </div>

        <div class="results-section" id="results">
            <div class="result-numbers">
                <div class="result-item">
                    <div class="label">Root Number:</div>
                    <div class="value" id="rootNumber">-</div>
                </div>
                <div class="result-item">
                    <div class="label">Destiny Number:</div>
                    <div class="value" id="destinyNumber">-</div>
                </div>
                <div class="result-item">
                    <div class="label">Mahadasha:</div>
                    <div class="value" id="mahadasha">-</div>
                </div>
                <div class="result-item">
                    <div class="label">Antardasha:</div>
                    <div class="value" id="antardasha">-</div>
                </div>
            </div>

            <div class="prediction-section" id="prediction-section">
                <h2>Prediction:</h2>
                <div class="prediction-item" id="root-prediction"></div>
                <div class="prediction-item" id="destiny-prediction"></div>
                <div class="prediction-item" id="mahadasha-prediction"></div>
                <div class="prediction-item" id="antardasha-prediction"></div>
            </div>

            <div class="numerology-grid-container">
                <div class="year-grid" id="year-grid">
                    <!-- Year grid will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
